<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Pemrograman Web</title>
    <link rel="stylesheet" href="style.css">
    <script src="data.js" ></script>

</head>
<body>
    <div class="container">
        <h1>Daftar Mahasiswa Semester Tua</h1>
        <form onsubmit="saveData(); return true;" action="information.html">


            <label for="nama">Nama :</label>
            <input type="text" id="nama" name="nama" placeholder="Masukan Nama Anda" required>
            <br><br>

            <label for="Nim">NIM :</label>
            <input type="text" id="Nim" name="Nim" placeholder="Masukan NIM Anda" required>
            <br><br>

            <label for="email">Email :</label>
            <input type="email" id="email" name="email" placeholder="Masukan Email Anda" required>
            <br><br>

            <label for="Program Studi">Program Studi : </label>
            <input type="text" id="Program Studi" name="Program Studi" placeholder="Masukan Program Studi" required>
            <br><br>

            <input type="submit" value="Daftar"> 
        </form>
    </div>

</body>
</html>
